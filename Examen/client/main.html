<head>
  <title>Toston</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

</head>

<body>
  <nav class="yellow" id="nav">
    <div class="nav-wrapper">
      <img src="./images/coin.png" width="30" height="30 " alt="Coin">
      <a href="#" class="brand-logo">Tost√≥n</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {{#if currentUser}}
        <li class="nav-item">
          <a class="waves-effect waves-red btn" href="#addModal">Agregar</a>
        </li>
        {{/if}}
        <li class="nav-item">
          {{> loginButtons}}
        </li>
      </ul>
    </div>

  </nav>

  <div class="container"> 

    {{#if currentUser}}
    {{> profile}}
    <h1 id="latest">Latest Messages</h1>
    {{#each messages}} {{> note}} {{/each}} {{else}}
    <p>Please log in to manage messages</p>
    {{/if}}
  </div>

  {{> add}}

  <script>
    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
</body>

<template name="note">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://vignette.wikia.nocookie.net/starcraft/images/0/05/Fenix_Heroes_Head2.jpg/revision/latest?cb=20180320003432"
      alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{text}}</h5>
      <p class="card-text">{{username}}</p>
    </div>
  </div>

</template>

<template name="add">
  <!-- Modal Structure -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Message</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add Message...">
      </form>
    </div>
  </div>
</template>

<template name="profile">
  {{message}}
  <div class="profile">
    <div class="jumbotron">
      <h1 class="display-4">P R O F I L E</h1>
      <p class="lead">Username: {{username}}</p>
      <hr class="my-4">
      <p>Messages: </p>
      {{> loginButtons}}
      <!--<a class="btn btn-primary btn-lg" href="#" role="button">Sign Out</a>-->
    </div>
  </div>
</template>
